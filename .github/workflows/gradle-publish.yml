name: Gradle Package

on: [push]

jobs:
#   setup:
#     runs-on: ubuntu-latest
#     steps:
#     - name: build gate-simulator image    
#       run: docker build -t node-app:1.0 gate-simulator 
    
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: startup postgres and mysql
      run: docker-compose up -d --build
 
  run:
    needs: build  
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run aqa-shop.jar &  
      run: java -jar ./artifacts/aqa-shop.jar &        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
