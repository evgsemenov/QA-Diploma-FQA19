# This workflow will build a package using Gradle and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#Publishing-using-gradle

name: Gradle Package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: install docker-compose
        run: sudo snap remove docker && sudo apt install docker.io docker-compose
#      - name: apply executable permissions
#        run: sudo ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
      - name: Build the stack
        run: docker-compose up -d
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: sleep
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'
      - name: Run SUT
        run: java -Dspring.datasource.url=jdbc:postgresql://localhost:5432/db -jar artifacts/aqa-shop.jar &
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
